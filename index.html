<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1>Task List 2023</h1>
      <form action="" class="add-task__form">
        <input
          type="text"
          placeholder="What do you have planned?"
          name="newTask"
        />
        <button type="submit">Add task</button>
      </form>
    </header>
    <section class="tasks">
      <h2>Tasks</h2>
      <!-- <p class="No tasks">You have nothing to do :(</p> -->
      <div class="tasks-wrapper"></div>
    </section>
    <!-- <script src="task-component.js"></script> -->
    <script src="index.js" type="module"></script>
  </body>
</html>
